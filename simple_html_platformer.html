<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Platformer - 20 Levels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            border: 3px solid #333;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #mainMenu {
            position: absolute;
            inset: 0;
            color: white;
            display: flex;
            background-image: url("background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 400;
        }

        #mainMenu h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        #mainMenu button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #mainMenu button:hover {
            background: #764ba2;
        }

        #devMenu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 2px solid #333;
            display: none;
        }

        #player {
            position: absolute;
            width: 30px;
            height: 40px;
            background: #FF6B6B;
            border-radius: 5px;
            left: 50px;
            top: 450px;
            z-index: 100;
        }

        .platform {
            position: absolute;
            background: #8B7355;
            border: 2px solid #654321;
        }

        .enemy {
            position: absolute;
            width: 25px;
            height: 25px;
            background: #FFD700;
            border: 2px solid #FFA500;
            border-radius: 50%;
            z-index: 50;
        }

        .spike {
            position: absolute;
            width: 20px;
            height: 20px;
            background: #FF0000;
            clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
        }

        .goal {
            position: absolute;
            width: 30px;
            height: 30px;
            background: #00FF00;
            border: 2px solid #008000;
            border-radius: 50%;
            z-index: 75;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 200;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 300;
            display: none;
            min-width: 300px;
        }

        #gameOver h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #gameOver p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        #gameOver button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #gameOver button:hover {
            background: #764ba2;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player"></div>

        <div id="mainMenu">
            <h1>FlatPorm</h1>
            <button id="startGameBtn">Start Game</button>
            <input type="file" id="levelUpload" accept=".json">
            <button id="customLevelBtn">Custom Levels</button>
        </div>

        <div id="ui">
            <div>Level: <span id="levelNum">1</span>/20</div>
            <div>Lives: <span id="lives">3</span></div>
        </div>

        <div id="devMenu">
            <h3>Dev Menu</h3>
            <button id="skipLevelBtn">Skip Level</button>
            <button id="addLifeBtn">Add Life</button>
            <button id="toggleInvincibleBtn">Toggle Invincible</button>
        </div>

        <div id="gameOver">
            <h1 id="gameOverTitle">Game Over</h1>
            <p id="gameOverText"></p>
            <button onclick="location.reload()">Restart Game</button>
        </div>
    </div>
    <script src="levels.js"></script>
    <script>
        const gameContainer = document.getElementById('gameContainer');
        src="levels.js";
        const player = document.getElementById('player');
        const uiLevel = document.getElementById('levelNum');
        const uiLives = document.getElementById('lives');
        const gameOverDiv = document.getElementById('gameOver');

        let currentLevel = 1;
        let lives = 3;
        let gameActive = true;
        let playerX = 50;
        let playerY = 450;
        let playerVelY = 0;
        let playerVelX = 0;
        let isJumping = false;
        let maxLevels = 20;
        let gameStarted = false;
        let customLevel= null;

        const GRAVITY = 0.6;
        const JUMP_STRENGTH = -12;
        const MOVE_SPEED = 5;
        
        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') e.preventDefault();
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        function isColliding(x, y, w, h, px, py, pw, ph) {
            return x < px + pw && x + w > px && y < py + ph && y + h > py;
        }

        function loadLevel(levelNum) {
            currentLevel = levelNum;
            uiLevel.textContent = currentLevel;
            gameContainer.querySelectorAll('.platform:not(#ground)').forEach(el => el.remove());
            gameContainer.querySelectorAll('.enemy').forEach(el => el.remove());
            gameContainer.querySelectorAll('.spike').forEach(el => el.remove());
            gameContainer.querySelectorAll('.goal').forEach(el => el.remove());

            const level = levels[levelNum - 1];

            level.platforms.forEach(p => {
                const platformEl = document.createElement('div');
                platformEl.className = 'platform';
                platformEl.style.left = p.x + 'px';
                platformEl.style.top = p.y + 'px';
                platformEl.style.width = p.w + 'px';
                platformEl.style.height = p.h + 'px';
                gameContainer.appendChild(platformEl);
            });

            level.enemies.forEach(e => {
                const enemyEl = document.createElement('div');
                enemyEl.className = 'enemy';
                enemyEl.style.left = e.x + 'px';
                enemyEl.style.top = e.y + 'px';
                enemyEl.dataset.minx = e.minX;
                enemyEl.dataset.maxx = e.maxX;
                enemyEl.dataset.vx = 2;
                gameContainer.appendChild(enemyEl);
            });

            level.spikes.forEach(s => {
                const spikeEl = document.createElement('div');
                spikeEl.className = 'spike';
                spikeEl.style.left = s.x + 'px';
                spikeEl.style.top = s.y + 'px';
                gameContainer.appendChild(spikeEl);
            });

            const goalEl = document.createElement('div');
            goalEl.className = 'goal';
            goalEl.style.left = level.goalX + 'px';
            goalEl.style.top = level.goalY + 'px';
            gameContainer.appendChild(goalEl);

            playerX = 50;
            playerY = 450;
            playerVelY = 0;
            playerVelX = 0;
            updatePlayerPosition();
        }

        function updatePlayerPosition() {
            player.style.left = playerX + 'px';
            player.style.top = playerY + 'px';
        }

        function updateEnemies() {
            document.querySelectorAll('.enemy').forEach(enemy => {
                let x = parseFloat(enemy.style.left);
                const minX = parseFloat(enemy.dataset.minx);
                const maxX = parseFloat(enemy.dataset.maxx);
                let vx = parseFloat(enemy.dataset.vx);

                x += vx;
                if (x <= minX || x >= maxX) vx *= -1;

                enemy.style.left = x + 'px';
                enemy.dataset.vx = vx;
            });
        }

        function checkCollisions() {
            const level = levels[currentLevel - 1];
            let isOnGround = false;

            // Platform collisions
            level.platforms.forEach(p => {
                if (isColliding(playerX, playerY, 30, 40, p.x, p.y, p.w, p.h)) {
                    if (playerVelY > 0 && playerY + 40 - playerVelY <= p.y + 5) {
                        playerY = p.y - 40;
                        playerVelY = 0;
                        isOnGround = true;
                    }
                }
            });

            // Enemy collisions
            level.enemies.forEach(e => {
                const enemies = document.querySelectorAll('.enemy');
                enemies.forEach(enemyEl => {
                    const ex = parseFloat(enemyEl.style.left);
                    const ey = parseFloat(enemyEl.style.top);
                    if (isColliding(playerX, playerY, 30, 40, ex, ey, 25, 25)) {
                        playerDeath();
                    }
                });
            });

            // Spike collisions
            level.spikes.forEach(s => {
                if (isColliding(playerX, playerY, 30, 40, s.x, s.y, 20, 20)) {
                    playerDeath();
                }
            });

            // Goal collision
            const goal = document.querySelector('.goal');
            const gx = parseFloat(goal.style.left);
            const gy = parseFloat(goal.style.top);
            if (isColliding(playerX, playerY, 30, 40, gx, gy, 30, 30)) {
                levelComplete();
            }

            return isOnGround;
        }

        function playerDeath() {
            if(invincible) return; // skip death if invincible
            lives--;
            uiLives.textContent = lives;
            if(lives <= 0) {
                gameActive = false;
                showGameOver('Game Over!', 'You ran out of lives!');
            } else {
                loadLevel(currentLevel);
            }
        }

        function levelComplete() {
            if (currentLevel < maxLevels) {
                currentLevel++;
                loadLevel(currentLevel);
                player.classList.add('fade-in');
            } else {
                gameActive = false;
                showGameOver('You Won!', 'Congratulations! You completed all 20 levels!');
            }
        }
        
        const devMenu = document.getElementById('devMenu');
        let invincible = false;

        const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
        let konamiIndex = 0;

        window.addEventListener('keydown', (e) => {
            if(e.key === konamiCode[konamiIndex]) {
                konamiIndex++;
                if(konamiIndex === konamiCode.length) {
                    devMenu.style.display = 'block';
                    console.log('Dev Menu Activated!');
                    konamiIndex = 0;
                }
            } else {
                konamiIndex = 0;
            }
        });

        window.onload = () => {
            document.getElementById('skipLevelBtn').addEventListener('click', () => {
                if(currentLevel < maxLevels) loadLevel(currentLevel + 1);
            });

            document.getElementById('addLifeBtn').addEventListener('click', () => {
                lives++;
                uiLives.textContent = lives;
            });

            document.getElementById('toggleInvincibleBtn').addEventListener('click', () => {
                invincible = !invincible;
                if (invincible){
                    player.style.background = '#4CD1FF';
                } else {
                    player.style.background = '#FF6B6B'; 
                }
                console.log('Invincible mode:', invincible);
            });

            const mainMenu = document.getElementById('mainMenu');
            const startGameBtn = document.getElementById('startGameBtn');
            startGameBtn.addEventListener('click', () => {
                mainMenu.style.display = 'none';
                gameStarted = true;
                gameActive = true;
                lives = 3;
                uiLives.textContent = lives;
                loadLevel(1);

                /*
                
                !!!!!! NOTE: CUSTOM LEVEL LOADING DISABLED FOR NOW. BROKEN. GOING TO SLEEP. !!!!!!

                document.getElementById('loadCustomBtn').onclick = () => {
                const fileInput = document.getElementById('levelUpload');
                const file = fileInput.files[0];
                if (!file) return alert("NO FILE. CAVEMAN SAD.");

                const reader = new FileReader();
                reader.onload = () => {
                        try {
                                customLevel = JSON.parse(reader.result);
                                levels.push(customLevel);
                                maxLevels = levels.length;
                                loadLevel(levels.length);
                                gameStarted = true;
                                gameActive = true;
                                document.getElementById('mainMenu').style.display = 'none';
                        } catch {
                                alert("FILE BAD. JSON ANGRY.");
                        }
                };
                reader.readAsText(file);
                };
                */

            });
        };

        function showGameOver(title, text) {
            document.getElementById('gameOverTitle').textContent = title;
            document.getElementById('gameOverText').textContent = text;
            gameOverDiv.style.display = 'block';
        }

        function update() {
            if (!gameActive || !gameStarted) return;

            // Player movement
            playerVelX = 0;
            if (keys['ArrowLeft'] || keys['a']) playerVelX = -MOVE_SPEED;
            if (keys['ArrowRight'] || keys['d']) playerVelX = MOVE_SPEED;

            playerX += playerVelX;

            // Keep player in bounds horizontally
            if (playerX < 0) playerX = 0;
            if (playerX + 30 > 800) playerX = 770;

            // Apply gravity
            playerVelY += GRAVITY;
            playerY += playerVelY;

            // Keep player in bounds vertically
            if (playerY + 40 > 600) {
                playerDeath();
                return;
            }

            // Check collisions and get ground status
            let isOnGround = checkCollisions();

            // Jumping
            if ((keys['ArrowUp'] || keys['w'] || keys[' ']) && isOnGround) {
                playerVelY = JUMP_STRENGTH;
                isOnGround = false;
            }

            updateEnemies();
            updatePlayerPosition();
        }

        function gameLoop() {
            update();
            requestAnimationFrame(gameLoop);
        }

        // Initialize
        //loadLevel(1);
        gameLoop();
    </script>
</body>
</html>
