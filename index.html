<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Platformer - 20 Levels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        html, body {
        width: 800px;
        height: 600px;
        margin: 0;
        overflow: hidden;
        }

        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: linear-gradient(to bottom, #87CEEB, #E0F6FF);
            border: 3px solid #333;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        #mainMenu {
            position: absolute;
            inset: 0;
            color: white;
            display: flex;
            background-image: url("assets/background.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 400;
        }

        #mainMenu h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        #mainMenu button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #mainMenu button:hover {
            background: #764ba2;
        }

        #devMenu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border: 2px solid #333;
            display: none;
        }

        #player {
            position: absolute;
            width: 30px;
            height: 24px;
            background-image: url("assets/player_idle.gif");
            background-size: cover;
            background-position: center;
            border-radius: 5px;
            left: 30px;
            top: 24px;
            z-index: 100;
        }

        .platform {
            position: absolute;
            background: #8B7355;
            border: 2px solid #654321;
        }

        .enemy {
            position: absolute;
            width: 34px;
            height: 30px;
            background-image: url("assets/enemy.gif");
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            z-index: 50;
        }

    .sheller {
        position: absolute;
        width: 36px;
        height: 36px;
        background: #444;
        border: 3px solid #222;
        border-radius: 6px;
        z-index: 55;
    }

    .shell {
        position: absolute;
        width: 10px;
        height: 10px;
        background: orange;
        border-radius: 50%;
        z-index: 40;
    }


        .spike {
            position: absolute;
            width: 40px;
            height: 37px;
            background-image: url("assets/spikes.png");
            background-size: cover;
            background-position: center;
            z-index: 60;
        }

        .goal {
            position: absolute;
            width: 42px;
            height: 41px;
            background-image: url("assets/goal.gif");
            background-size: cover;
            background-position: center;
            border: 2px solid #008000;
            border-radius: 50%;
            z-index: 75;
        }

        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 200;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 300;
            display: none;
            min-width: 300px;
        }

        #gameOver h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        #gameOver p {
            font-size: 18px;
            margin-bottom: 15px;
        }

        #gameOver button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #gameOver button:hover {
            background: #764ba2;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        .upload-wrap {
            display: flex;
            justify-content: center;
            align-items: center;
        }


        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="player"></div>

        <div id="mainMenu">
            <h1>FlatPorm</h1>
            <button id="startGameBtn">Start Game</button>
            <h1> </h1>
            <div class="uploadWrap">
                <input type="file" id="levelUpload" accept=".json">
            </div>
            <h1> </h1>
            <button id="customLevelBtn">Custom Levels</button>
        </div>

        <div id="ui">
            <div>Level: <span id="levelNum">1</span>/20</div>
            <div>Lives: <span id="lives">3</span></div>
        </div>

        <div id="devMenu">
            <h3>Dev Menu</h3>
            <button id="skipLevelBtn">Skip Level</button>
            <button id="addLifeBtn">Add Life</button>
            <button id="toggleInvincibleBtn">Toggle Invincible</button>
        </div>

        <div id="gameOver">
            <h1 id="gameOverTitle">Game Over</h1>
            <p id="gameOverText"></p>
            <button id="restartBtn">Restart Game</button>
        </div>
    </div>
    <script src="levels.js"></script>
    <script src="game.js"></script>
</body>
</html>
